log4dart.debug=true
log4dart.rootLogger=DEBUG, stdout, F

log4dart.appender.stdout=ConsoleAppender
log4dart.appender.stdout.layout=SimpleLayout
#log4dart.appender.stdout.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n

log4dart.appender.F=FileAppender
log4dart.appender.F.file=example.log
log4dart.appender.F.threshold=INFO
log4dart.appender.F.layout=SimpleLayout
