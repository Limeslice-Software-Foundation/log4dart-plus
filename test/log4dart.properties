log4dart.debug=true
log4dart.rootLogger=DEBUG, stdout, F, P

log4dart.appender.stdout=ConsoleAppender
log4dart.appender.stdout.layout=SimpleLayout

log4dart.appender.P=ConsoleAppender
log4dart.appender.P.layout=PatternLayout
log4dart.appender.P.layout.pattern=[%-5s] %d{yyyy-MM-dd HH:ss:mm} %.30l - %m%n

log4dart.appender.F=FileAppender
log4dart.appender.F.file=example.log
log4dart.appender.F.threshold=INFO
log4dart.appender.F.layout=DateLayout
log4dart.appender.F.layout.pattern=yyyy-MM-dd HH:mm:ss
